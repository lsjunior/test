log4j.rootCategory                              = WARN, console

log4j.category.console                          = DEBUG
log4j.appender.console                          = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout                   = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ISO8601} %C.%L%n%-5p: %m%n

log4j.logger.br.net.woodstock.jsftest           = DEBUG
log4j.logger.br.net.woodstock.rockframework     = INFO
