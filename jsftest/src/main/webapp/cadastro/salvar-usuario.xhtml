<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/templates/default.xhtml">
	<ui:define name="title">
		<h:outputText value="Usuário" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel style="width: 500px; margin: auto;">
				<table style="width:100%; margin: auto;">
					<tr>
						<td>Nome: </td>
						<td>
							<h:inputHidden value="#{usuarioBean.id}" />
							<p:inputText id="nome" value="#{usuarioBean.nome}" required="true" requiredMessage="Digite o nome" />
						</td>
					</tr>
					<tr>
						<td>E-mail: </td>
						<td>
							<p:inputText id="email" value="#{usuarioBean.email}" required="true" requiredMessage="Digite o email" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<p:commandButton value="Salvar" action="#{usuarioBean.salvar}" ajax="false" />
							<p:commandButton value="Cancelar" action="#{usuarioBean.cancelar}" ajax="false" immediate="true" />
						</td>
					</tr>
				</table>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
