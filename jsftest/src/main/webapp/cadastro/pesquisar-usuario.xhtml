<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/templates/default.xhtml">
	<ui:define name="title">
		<h:outputText value="Usuário" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel style="width: 500px; margin: auto;">
				<table style="width:100%; margin: auto;">
					<tr>
						<td>Nome: </td>
						<td>
							<p:inputText id="nome" value="#{usuarioBean.nomeFiltro}" />
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<p:commandButton value="Pesquisar" action="#{usuarioBean.pesquisar}" ajax="false" />
							<p:commandButton value="Novo" action="#{usuarioBean.novo}" ajax="false" />
						</td>
					</tr>
				</table>
			</p:panel>
			<br />
			<p:dataTable value="#{usuarioBean.dataModel}" var="usuario" rows="5" paginator="true" paginatorPosition="bottom" style="width: 500px; margin: auto;" rendered="#{usuarioBean.dataModel != null}" emptyMessage="Nenhum registro encontrado" first="#{usuarioBean.indiceUsuario}" lazy="true" selectionMode="single">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{usuario.nome}" />						
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{usuario.email}" />						
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ação" />
					</f:facet>
					<p:commandButton alt="Editar" title="Editar" action="#{usuarioBean.editar}" ajax="false" icon="ui-icon-pencil">
						<f:setPropertyActionListener target="#{usuarioBean.indiceUsuario}" value="#{usuarioBean.dataModel.rowIndex}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
