<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>
			Seam Test - <ui:insert name="title">Index</ui:insert>
		</title>
		<link href="#{facesContext.externalContext.request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="#{facesContext.externalContext.request.contextPath}/resources/css/richfaces.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body>
		<header>
			<ui:insert name="header">
				<h:form id="_formHeader">
				<rich:toolBar>
					<rich:toolBarGroup>
						<rich:dropDownMenu>
							<f:facet name="label">
								<h:outputText value="Main Menu"/>
							</f:facet>
							<rich:menuGroup value="Book">
								<rich:menuItem value="Contact" action="#{contactBean.begin()}" />
							</rich:menuGroup>
						</rich:dropDownMenu>
					</rich:toolBarGroup>
				</rich:toolBar>
			</h:form>
			</ui:insert>
		</header>
		
		<aside>
			<br />
			<rich:modalPanel id="globalMessagesPopup" width="300" height="200" resizeable="false" moveable="false" showWhenRendered="true" rendered="#{facesContext.messages.hasNext()}">
				<f:facet name="header">
					<h:outputText value="Message" />
				</f:facet>
				<f:facet name="controls">
					<h:outputLink value="#" onclick="Richfaces.hideModalPanel('globalMessagesPopup'); return false;">
						<h:outputText value="X" />
					</h:outputLink>	
				</f:facet>
				<rich:messages layout="table" tooltip="true" showDetail="false" showSummary="true" />
			</rich:modalPanel>
			<ui:insert name="content"></ui:insert>
		</aside>
	
		<footer>
			<ui:insert name="footer">
				<h:form id="formFooter">
					Woodstock Tecnologia
				</h:form>
			</ui:insert>
		</footer>
	</body>
</html>
