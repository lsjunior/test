<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" template="/templates/default.xhtml">
	<ui:define name="title">
		Contact
	</ui:define>
	<ui:define name="content">
		<h:form id="formEdit" prependId="false">
			<div>
				<rich:panel header="Contact" style="width: 400px; margin: auto;">
					<table style="width: 100%;">
						<tr>
							<td style="width: 25%;">Name : </td>
							<td style="width: 75%;">
								<h:inputText id="login" value="#{contactBean.contact.name}" size="30" maxlength="100" required="true">
									<rich:ajaxValidator event="onblur" />
								</h:inputText>
								<br />
								<rich:message for="login"/>
							</td>
						</tr>
						<tr>
							<td>Email : </td>
							<td>
								<h:inputText id="email" value="#{contactBean.contact.email}" size="30" maxlength="100" required="true">
									<rich:ajaxValidator event="onblur" />
								</h:inputText>
								<br />
								<rich:message for="email"/>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center;">
								<h:commandButton value="Add" action="#{contactBean.add}" />
								<h:commandButton value="Persist" action="#{contactBean.persist}" immediate="true"/>
								<h:commandButton value="Cancel" action="#{contactBean.cancel}" immediate="true"/>			
							</td>
						</tr>
					</table>					
				</rich:panel>
				<br />
				<rich:dataTable value="#{contactBean.contacts}" var="contact" style="width: 500px; margin: auto;" rendered="#{not empty contactBean.contacts}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{contact.id}" />						
					</rich:column><rich:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{contact.name}" />						
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>						
						<h:outputText value="#{contact.email}" />
					</rich:column>
				</rich:dataTable>
			</div>
			<div>
				<h:outputText value="#{contactBean.connectionInfo}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
